---
###########################################################################
# Configuration for yum/apt repository
yum_k8s_repo: "http://yum.kubernetes.io/repos/kubernetes-el7-x86_64"
yum_kubectl_version: 1.7.5-0
yum_kubelet_version: 1.7.5-0
yum_kubernetes_cni_version: 0.5.1-0
yum_kubeadm_version: 1.7.5-0
###########################################################################
apt_k8s_repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
apt_k8s_key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
apt_kubectl_version: 1.7.5-00
apt_kubelet_version: 1.7.5-00
apt_kubernetes_cni_version: 0.5.1-00
apt_kubeadm_version: 1.7.5-00
apt_glusterfs_repo: "ppa:gluster/glusterfs-3.8"
###########################################################################
# Configuration for kubeadm
kubeadm_image_repository: gcr.io/google_containers
kube_version: v1.7.5
token: b0f7b8.8d1767876297d85c
############################################################################
# Configuration for k8s dashboard
k8s_dashboard_image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.6.3
############################################################################
# Configuration for networks
calico_etcd_image: quay.io/coreos/etcd:v3.1.10
calico_node_image: quay.io/calico/node:v2.4.1
calico_cni_image: quay.io/calico/cni:v1.10.0
calico_policy_controller_image: quay.io/calico/kube-policy-controller:v0.7.0
flannel_image: quay.io/coreos/flannel:v0.7.1-amd64
############################################################################
# Configuration for ECP
# Docker registry
registry_domain: docker.io
# ECP namespace
ecp_namespace: sky-firmament
# appstore
rudder_image: docker.io/rivernet/rudder:20170626
tiller_image: docker.io/rivernet/tiller:v2.2.3
ecp_charts_url: https://github.com/rivernetio/charts/raw/master/repo/stable
# logging
canes_image: docker.io/rivernet/canes:20170626
elasticsearch_image: docker.io/rivernet/elasticsearch:1.5.2
fluentd_image: docker.io/rivernet/fluentd-elasticsearch:v2.0.2
kibana_image: docker.io/rivernet/kibana:4.1.2
# events
events_image: docker.io/rivernet/events:20170626
# license
license_image: docker.io/rivernet/license:20170626
# lyra
lyra_image: docker.io/rivernet/lyra:20170626
# mysql
mysql_image: docker.io/rivernet/mysql-sky:20170626
# prometheus
grafana_image: docker.io/rivernet/grafana-sky:20170626
docker_image: docker.io/rivernet/docker
kubestatemetrics_image: quay.io/coreos/kube-state-metrics:v0.5.0
nodeexporter_image: quay.io/prometheus/node-exporter:0.12.0
kubeapiexporter_image: docker.io/rivernet/kube-api-exporter
prometheus_image: quay.io/prometheus/prometheus:v1.5.2
# pyxis
pyxis_image: docker.io/rivernet/pyxis:20170626
# river
river_image: docker.io/rivernet/river:20170626
# sas
keystone_image: docker.io/rivernet/keystone:20161108
sas_image: docker.io/rivernet/skyform-sas:20170626
# harbor
harbor_mysql_image: docker.io/rivernet/harbor-mysql:20170626
harbor_registry_image: docker.io/rivernet/harbor-registry:20170626
harbor_ui_image: docker.io/rivernet/harbor-ui:20170626
harbor_proxy_image: docker.io/rivernet/harbor-proxy:20170626 
#############################################################################

service_subnet: 10.96.0
service_cidr: "{{ service_subnet }}.0/12"
dns_name: cluster.local
dns_ip: "{{ service_subnet }}.10"

# Network implementation('flannel', 'calico')
network: calico
pod_network_cidr: 192.168.0.0/16
cni_opts: interface=enp0s8 # flannel: --iface=enp0s8, calico: interface=enp0s8

# Tain master
taint_master: true

# Pod starting retries
pod_run_retry: 300
# Pod starting retry delay
pod_run_retry_delay: 5

opensource: true
