---
###########################################################################
# Configuration for yum/apt repository
yum_k8s_repo: "http://yum.kubernetes.io/repos/kubernetes-el7-x86_64"
yum_kubectl_version: 1.8.3-0
yum_kubelet_version: 1.8.3-0
yum_kubernetes_cni_version: 0.5.1-0
yum_kubeadm_version: 1.8.3-0
###########################################################################
apt_k8s_repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
apt_k8s_key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
apt_kubectl_version: 1.8.3-00
apt_kubelet_version: 1.8.3-00
apt_kubernetes_cni_version: 0.5.1-00
apt_kubeadm_version: 1.8.3-00
apt_glusterfs_repo: "ppa:gluster/glusterfs-3.8"
###########################################################################
# Configuration for kubeadm
#kubeadm_image_repository: docker.io/rivernet
kubeadm_image_repository: gcr.io/google_containers
kube_version: v1.8.3
token: b0f7b8.8d1767876297d85c
############################################################################
# Configuration for k8s dashboard
k8s_dashboard_image: rivernet/kubernetes-dashboard-amd64:v1.7.1
############################################################################
# Configuration for networks
calico_etcd_image: rivernet/etcd:v3.1.10
calico_node_image: rivernet/node:v2.6.2
calico_cni_image: rivernet/cni:v1.11.0
calico_kube_controllers_image: rivernet/kube-controllers:v1.0.0
calico_policy_controller_image: rivernet/kube-policy-controller:v0.7.0
flannel_image: rivernet/flannel:v0.7.1-amd64
############################################################################
# Configuration for ECP
# Docker registry
registry_domain: docker.io
# ECP namespace
ecp_namespace: sky-firmament
# appstore
rudder_image: rivernet/rudder:20170626
tiller_image: rivernet/tiller:v2.2.3
ecp_charts_url: https://github.com/rivernetio/charts/raw/master/repo/stable
# logging
canes_image: rivernet/canes:20170626
elasticsearch_image: rivernet/elasticsearch:1.5.2
fluentd_image: rivernet/fluentd-elasticsearch:1.22
kibana_image: rivernet/kibana:4.1.2
# events
events_image: rivernet/events:20170626
# license
license_image: rivernet/license:20170626
# lyra
lyra_image: rivernet/lyra:20170626
# mysql
mysql_image: rivernet/mysql-sky:20170626
# prometheus
grafana_image: rivernet/grafana-sky:20170626
docker_image: rivernet/docker
kubestatemetrics_image: rivernet/kube-state-metrics:v0.5.0
nodeexporter_image: rivernet/node-exporter:0.12.0
kubeapiexporter_image: rivernet/kube-api-exporter
prometheus_image: rivernet/prometheus:v1.5.2
# pyxis
pyxis_image: rivernet/pyxis:20170626
# river
river_image: rivernet/river:20170626
# sas
keystone_image: rivernet/keystone:20161108
sas_image: rivernet/skyform-sas:20170626
# harbor
harbor_mysql_image: rivernet/harbor-mysql:20170626
harbor_registry_image: rivernet/harbor-registry:20170626
harbor_ui_image: rivernet/harbor-ui:20170626
harbor_proxy_image: rivernet/harbor-proxy:20170626 
#############################################################################

service_subnet: 10.96.0
service_cidr: "{{ service_subnet }}.0/12"
dns_name: cluster.local
dns_ip: "{{ service_subnet }}.10"

# Network implementation('flannel', 'calico')
network: calico
pod_network_cidr: 192.168.0.0/16
cni_opts: interface=enp0s8 # flannel: --iface=enp0s8, calico: interface=enp0s8

# Tain master
taint_master: true

# Pod starting retries
pod_run_retry: 300
# Pod starting retry delay
pod_run_retry_delay: 5

opensource: true
