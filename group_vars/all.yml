# kubelet-1.7.5-0.x86_64.rpm
# kubernetes-cni-0.5.1-0.x86_64.rpm
# socat-1.7.3.2-2.el7.x86_64.rpm
# yum-plugin-versionlock-1.1.31-42.el7.noarch.rpm
#############################################################################
